<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

<body>

    <section class="container d-flex flex-column align-items-center">

        <!-- title -->
        <div class="header-title d-flex align-items-end">
            <img class="d-none d-md-block mx-2" src="img/mind.png" alt="mind">
            <h1 class="pb-4">BoolBrain</h1>
        </div>

        <!-- games wrapper -->
        <div class="game-wrapper pt-2 text-center d-flex flex-column justify-content-between">
            <p class="m-0">Memorizza i seguenti numeri!</p>

            <div class="game_start flex-grow-1 d-flex align-items-center justify-content-center">
                <!-- stampa numeri random -->
            </div>

            <div class="time-wrapper position-relative">
                <i class="icon fas fa-circle-notch"></i>
                <p class="time_mem position-absolute">52</p>                
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
