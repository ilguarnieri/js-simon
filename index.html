<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>BoolBrain</title>
</head>
<body>

    <section class="container d-flex flex-column align-items-center">

        <!-- title -->
        <div class="header-title d-flex align-items-end pt-4">
            <img class="d-none d-md-block mx-2" src="img/mind.png" alt="mind">
            <h1 class="py-2">BoolBrain</h1>
        </div>

        <!-- games wrapper -->
        <div class="game-wrapper pt-2 text-center d-flex flex-column justify-content-between position-relative overflow-hidden">

            <!-- titoli div -->
            <div class="div_title m-0">
                <span class="d-none d-md-block">
                    Ciao, io sono BoolBrain!
                </span>
                <div class="subtitle mt-5 mt-md-2">
                    <p class="d-none d-lg-block">
                        Testiamo i superpoteri del tuo <i class="fas fa-brain"></i>
                    </p>
                    <p>Ti mostrer√≤ 5 numeri per 15 sec, tienili bene a mente!</p>
                    <p>Sei pronto?</p>
                </div>
            </div>

            <div class="game_start flex-grow-1 d-flex align-items-center justify-content-center">
                <!-- stampa numeri random -->
            </div>

            <!-- img attesa -->
            <img class="mind_wait d-none position-absolute" src="img/mind_relax.png" alt="wait">

            <!-- input utente -->
            <div class="game_input d-none flex-grow-1 flex-wrap d-flex align-items-center justify-content-center mb-5 mb-md-4">
                <input type="number" class="input_number" id="number1" name="number1" minlength="1" maxlength="2">
                <input type="number" class="input_number" id="number2" name="number2" minlength="1" maxlength="2">
                <input type="number" class="input_number" id="number3" name="number3" minlength="1" maxlength="2">
                <input type="number" class="input_number" id="number4" name="number4" minlength="1" maxlength="2">
                <input type="number" class="input_number" id="number5" name="number5" minlength="1" maxlength="2">        
            </div>

            <!-- timer circle -->
            <div class="time-wrapper d-none position-relative align-self-end m-1">
                <i class="icon fas fa-circle-notch"></i>
                <p class="time_memory position-absolute"></p>                
            </div>

            <!-- bottoni -->
            <div class="btn-wrapper position-absolute mb-1">
                <button class="cta_restart btn_style d-none rounded-pill">Restart</button>
                <button class="cta_start btn_style rounded-pill">Start</button>
                <button class="cta_send d-none btn_style rounded-pill">Verifica</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-author text-end py-2">
            <p>By <a href="https://www.flowcode.com/page/ilguarnieri" class="author_name" target="_blank">Angelo Guarnieri</a></p>
        </div>
    </footer>

    <script src="js/app.js"></script>    
</body>
</html>
